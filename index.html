<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/computer-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Eu.png" alt="foto de perfil">
                </div>
                <input type="password" name="password" placeholder="Usuário ou E-mail">
                <input type="password" name="password" placeholder="Senha">
                <button class="instagram-login">ENTRAR</button>
                <span class="link-blue">Acessar com outra conta</span>
                    ou 
                <a href="#" class="instagram-logout">Esqueceu sua senha?</a>
                <span class="link-blue">Clique aqui</span>
            </div>  
            <div class="group">
                <p class="not-account">
                    <span class="link-black">Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
